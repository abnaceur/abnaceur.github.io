<!doctype html>
<html lang="en-US">
<head>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: Poppins, sans-serif;
            background-color: black;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            /* display: flex; */
            /* align-items: center; */
            /* justify-content: center; */
            /* min-height: 100vh; */
            /* flex-direction: column; */
        }

        /* Container */
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Sticky Header */
        .header {
            background-color: #1f1f1f;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .img-logo img {
            max-height: 80px;
            filter: brightness(0.8);
        }

        /* Main Content */
        main {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        /* Avatar */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h4 {
            color: white;
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .bio {
            color: rgb(105, 102, 102);
            font-size: 1.25em;
            margin-bottom: 20px;
        }

        /* Contact Info Section */
        .contact-info-section {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 15px;
            margin: 20px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #212425;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
        }

        .contact-item i {
            font-size: 1.5em;
            color: #e0e0e0;
        }

        .contact-item a, .contact-item p {
            color: white;
            font-weight: bold;
            margin: 0;
        }

        /* Save Contact Button */
        .btn-download {
            background-color: #212425;
            color: #e0e0e0;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn-download:hover {
            background-color: #444;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            h4 {
                font-size: 1.8em;
            }
            .bio {
                font-size: 1em;
            }
            .contact-item {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h4 {
                font-size: 1.5em;
            }
            .bio {
                font-size: 0.9em;
            }
            .contact-info-section {
                font-size: 1em;
                gap: 10px;
            }
            .contact-item {
                font-size: 0.9em;
            }
            .btn-download {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body>
    <!-- <div class=""> -->
        <header class="header">
            <div class="img-logo">
                <a href="https://42abudhabi.ae">
                    <img src="https://42abudhabi.ae/wp-content/themes/42ad/images/logo-white-ar.png" alt="42 Abu Dhabi Logo">
                </a>
            </div>
        </header>
    <!-- </div> -->
    <div class="container">


        <!-- Main Content -->
        <main>
            <!-- Avatar Image -->
            <img class="avatar" src="https://avatars.githubusercontent.com/u/57463637?v=4" alt="Abdeljalil NACEUR">

            <h4>Abdeljalil NACEUR</h4>
            <div class="bio">Information Technology Manager</div>

            <!-- Contact Information Section -->
            <section class="contact-info-section">
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <p>+971544110246</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:abdeljalil@42abudhabi.ae">abdeljalil@42abudhabi.ae</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Abu Dhabi, UAE</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-globe"></i>
                    <a href="https://42abudhabi.ae" target="_blank">42abudhabi.ae</a>
                </div>
            </section>

            <!-- Save Contact Button -->
            <div>
                <a class="btn-download" href="#" onclick="saveContact()">
                    <i class="fas fa-download"></i> Save Information
                </a>
            </div>
        </main>
    </div>

    <!-- JavaScript for Contact Saving -->
    <script>
        function saveContact() {
            if ("contacts" in navigator && "ContactsManager" in window) {
                const newContact = {
                    name: "Abdeljalil NACEUR",
                    tel: ["+971544110246"],
                    email: ["abdeljalil@42abudhabi.ae"],
                    address: [{ city: "Abu Dhabi", country: "UAE" }],
                    note: "Information Technology Manager at 42 Abu Dhabi",
                    url: "https://42abudhabi.ae"
                };
                navigator.contacts.save(newContact)
                    .then(() => alert("Contact saved successfully!"))
                    .catch((error) => console.error("Error saving contact:", error));
            } else {
                alert("This feature is not supported on your device or browser.");
            }
        }
    </script>
</body>
</html>
