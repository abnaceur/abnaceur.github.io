    <script>
        document.getElementById('save-contact').addEventListener('click', function () {
            // Create vCard content
            const vCardData = `BEGIN:VCARD
    VERSION:3.0
    FN:Abdeljalil NACEUR
    ORG:42 Abu Dhabi
    TITLE:Information Technology Manager
    TEL;TYPE=WORK,VOICE:+971544110246
    EMAIL:abdeljalil@42abudhabi.ae
    ADR:;;Abu Dhabi, UAE;;;
    URL:https://42abudhabi.ae
    END:VCARD`;

            // Create a Blob from the vCard data
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);

            // Create a temporary link to trigger the download
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'contact_abdeljalil_naceur.vcf';

            // Append the link to the body and click it to download
            document.body.appendChild(a);
            a.click();

            // Clean up by removing the link and revoking the object URL
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        });
    </script>
